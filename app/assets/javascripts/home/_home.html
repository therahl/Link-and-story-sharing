
      <div class="page-header">
        <h1>Flapper News</h1>
        <button ng-show="signedIn()" ng-click="togglePostForm()" class="btn btn-primary">Add a new post</button>
      </div>
      Sort by:
      <span ng-click="sortFilter = '-upvotes'">Upvotes</span> |
      <span ng-click="sortFilter = '-created_at'">Most Recent</span>

      <form ng-show="showPostForm" ng-submit="addPost()" style="margin-top:30px;">

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Link" ng-model="link"></input>
        </div>
        <div class="form-group">
          <textarea class="form-control" placeholder="Description" rows="5" ng-model="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>

      <div ng-repeat="post in posts | orderBy:sortFilter">
        <span ng-click="addUpvote(post)" class="glyphicon glyphicon-arrow-up"></span>
          {{post.upvotes}}
        <span ng-click="removeUpvote(post)" class="glyphicon glyphicon-arrow-down"></span>
        <span style="font-size:20px; margin-left:10px;">

          <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
          <span ng-hide="post.link">{{post.title}}</span>
        </span><br>
        <span>
          <a href="#/posts/{{post.id}}">{{post.comments.length}} Comments</a>
        </span>
        <span>posted by: <a href="#/users/{{post.user.id}}">{{post.user.username}}</a> on {{post.created_at | date}}</span>
      </div>
